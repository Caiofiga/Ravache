<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <h1>Admin Dashboard</h1>
      <section id="events">
        <div class="list-group-flush">
          {{% for event in events%}}
          <div
            class="list-group-item list-group-item-action"
            aria-current="true"
          >
            <div class="row">
              <div class="col-4">
                <img
                  src="{{ event.imglink }}"
                  style="width: 100%; border-radius: 5px"
                />
              </div>
              <div class="col-8">
                <!-- Adjusted for more space for text -->
                <h5 class="mb-1">{{ event.name }}</h5>
                <small>{{ event.date }}</small>
                <p class="mb-1">{{ event.details|first_words(5) }}</p>
                <small>{{ event.time }}</small>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="window.location.href='{{event.dtlink}}'"
                >
                  link
                </button>
                
                <button 
                type="button"
                class="btn btn-danger"
                onclick="{{"deleteevent"}}"
                >
                &times;
              </button>
                >
              </div>
            </div>
          </div>
          {{% end for %}}
        </div>
      </section>
    </div>
  </body>
</html>
